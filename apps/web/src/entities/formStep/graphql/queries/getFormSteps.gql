#import "../fragments/FormStepBasic.gql"

query GetFormSteps($formId: String!) {
  form_steps(
    # ADR-013: Query via flow relationship (form_id removed from form_steps)
    where: { flow: { form_id: { _eq: $formId } } }
    order_by: [
      { flow: { display_order: asc } }
      { step_order: asc }
    ]
  ) {
    ...FormStepBasic
    # question included via FormStepBasic fragment
  }
}
