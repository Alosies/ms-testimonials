#import "../fragments/FormStepBasic.gql"
#import "@/entities/formQuestion/graphql/fragments/FormQuestionWithOptions.gql"

query GetFormSteps($formId: String!) {
  form_steps(
    where: { form_id: { _eq: $formId } }
    order_by: { step_order: asc }
  ) {
    ...FormStepBasic
    question {
      ...FormQuestionWithOptions
    }
  }
}
