#import "../fragments/FormStepBasic.gql"

# Update a single form step by ID
# Uses minimal response pattern (ADR-003) to avoid cache conflicts
# ADR-009: flow_membership removed (deprecated - use flow_id instead)
mutation UpdateFormStep($id: String!, $changes: form_steps_set_input!) {
  update_form_steps_by_pk(pk_columns: { id: $id }, _set: $changes) {
    id
    step_order
    content
    tips
    updated_at
  }
}
