fragment FormBasic on forms {
  id
  name
  product_name
  product_description
  settings
  branching_config
  status
  is_active
  organization_id
  created_by
  created_at
  updated_at
  organization {
    id
    logo {
      id
      storage_path
    }
  }
  flows(order_by: { display_order: asc }) {
    id
    flow_type
    display_order
  }
}
