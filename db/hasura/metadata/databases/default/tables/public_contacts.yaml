table:
  name: contacts
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: source_form
    using:
      foreign_key_constraint_on: source_form_id
array_relationships:
  - name: submissions
    using:
      foreign_key_constraint_on:
        column: contact_id
        table:
          name: form_submissions
          schema: public
insert_permissions:
  - role: member
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: org_admin
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: owner
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
select_permissions:
  - role: member
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: org_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      allow_aggregations: true
  - role: owner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
update_permissions:
  - role: member
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: org_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: owner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
delete_permissions:
  - role: org_admin
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: owner
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
