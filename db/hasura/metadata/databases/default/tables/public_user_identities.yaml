table:
  name: user_identities
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: member
    permission:
      columns:
        - id
        - user_id
        - provider
        - provider_email
        - is_primary
        - verified_at
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - provider
        - provider_email
        - is_primary
        - verified_at
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: owner
    permission:
      columns:
        - id
        - user_id
        - provider
        - provider_email
        - is_primary
        - verified_at
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: viewer
    permission:
      columns:
        - id
        - user_id
        - provider
        - is_primary
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: member
    permission:
      columns:
        - is_primary
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
  - role: org_admin
    permission:
      columns:
        - is_primary
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
  - role: owner
    permission:
      columns:
        - is_primary
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: member
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: org_admin
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: owner
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
