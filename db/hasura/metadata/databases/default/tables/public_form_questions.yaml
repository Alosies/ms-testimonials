table:
  name: form_questions
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: question_type
    using:
      foreign_key_constraint_on: question_type_id
  - name: step
    using:
      foreign_key_constraint_on: step_id
  - name: updater
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: options
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          name: question_options
          schema: public
  - name: responses
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          name: form_question_responses
          schema: public
insert_permissions:
  - role: member
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: org_admin
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: owner
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - step_id
        - organization_id
        - question_type_id
        - question_key
        - question_text
        - placeholder
        - help_text
        - display_order
        - is_required
        - min_length
        - max_length
        - min_value
        - max_value
        - validation_pattern
        - allowed_file_types
        - max_file_size_kb
        - is_active
        - scale_min_label
        - scale_max_label
        - created_at
        - updated_at
      filter:
        _and:
          - is_active:
              _eq: true
          - step:
              flow:
                form:
                  status:
                    _eq: published
  - role: member
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: org_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      allow_aggregations: true
  - role: owner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
update_permissions:
  - role: member
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: org_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: owner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
delete_permissions:
  - role: org_admin
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: owner
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
