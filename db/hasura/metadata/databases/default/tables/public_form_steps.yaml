table:
  name: form_steps
  schema: public
object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: created_by
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: updater
    using:
      foreign_key_constraint_on: updated_by
array_relationships:
  - name: questions
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          name: form_questions
          schema: public
insert_permissions:
  - role: member
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: org_admin
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: owner
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - flow_id
        - step_type
        - step_order
        - content
        - tips
        - flow_membership
      filter:
        _and:
          - is_active:
              _eq: true
          - flow:
              form:
                status:
                  _eq: published
  - role: member
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: org_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      allow_aggregations: true
  - role: owner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      allow_aggregations: true
  - role: viewer
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
update_permissions:
  - role: member
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: org_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: owner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
delete_permissions:
  - role: org_admin
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: owner
    permission:
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
