table:
  name: plan_prices
  schema: public
object_relationships:
  - name: plan
    using:
      foreign_key_constraint_on: plan_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - plan_id
        - currency_code
        - price_monthly_in_base_unit
        - price_yearly_in_base_unit
        - price_lifetime_in_base_unit
      filter:
        is_active:
          _eq: true
  - role: member
    permission:
      columns: '*'
      filter:
        is_active:
          _eq: true
  - role: org_admin
    permission:
      columns: '*'
      filter:
        is_active:
          _eq: true
  - role: owner
    permission:
      columns: '*'
      filter:
        is_active:
          _eq: true
  - role: viewer
    permission:
      columns: '*'
      filter:
        is_active:
          _eq: true
