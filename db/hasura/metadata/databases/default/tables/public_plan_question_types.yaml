table:
  name: plan_question_types
  schema: public
object_relationships:
  - name: created_by_user
    using:
      foreign_key_constraint_on: created_by
  - name: plan
    using:
      foreign_key_constraint_on: plan_id
  - name: question_type
    using:
      foreign_key_constraint_on: question_type_id
  - name: updated_by_user
    using:
      foreign_key_constraint_on: updated_by
select_permissions:
  - role: member
    permission:
      columns:
        - id
        - plan_id
        - question_type_id
        - created_at
      filter: {}
  - role: org_admin
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: owner
    permission:
      columns: '*'
      filter: {}
      allow_aggregations: true
  - role: viewer
    permission:
      columns:
        - id
        - plan_id
        - question_type_id
        - created_at
      filter: {}
