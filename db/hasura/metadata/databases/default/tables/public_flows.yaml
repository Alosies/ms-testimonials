table:
  name: flows
  schema: public
object_relationships:
  - name: branch_question
    using:
      foreign_key_constraint_on: branch_question_id
  - name: form
    using:
      foreign_key_constraint_on: form_id
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: steps
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          name: form_steps
          schema: public
insert_permissions:
  - role: member
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: org_admin
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
  - role: owner
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      columns: '*'
select_permissions:
