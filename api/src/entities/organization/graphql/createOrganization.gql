mutation CreateOrganization($name: String!, $slug: String!, $created_by: String!, $setup_status: organization_setup_status = completed) {
  insert_organizations_one(object: { name: $name, slug: $slug, created_by: $created_by, setup_status: $setup_status }) {
    id
    name
    slug
    created_by
    is_active
    setup_status
  }
}
